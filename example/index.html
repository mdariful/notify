<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <script type="text/javascript" src="js/notify.js"></script>
</head>
<body>
<div class="app-status-message hidden" id="w0">
    <div class="status-container">
        <span class="icon-close"></span>
        <p class="status error hidden" id="w0-error">
            <i class="icon-error fa fa-info-circle" aria-hidden="true"></i>
            <span class="message"></span>
        </p>
        <p class="status danger hidden" id="w0-danger">
            <i class="icon-danger fa fa-info-circle" aria-hidden="true"></i>
            <span class="message"></span>
        </p>
        <p class="status warn hidden" id="w0-warn">
            <i class="icon-warn fa fa-info-circle" aria-hidden="true"></i>
            <span class="message"></span>
        </p>
        <p class="status info hidden" id="w0-info">
            <i class="icon-info fa fa-info-circle" aria-hidden="true"></i>
            <span class="message"></span>
        </p>
        <p class="status success hidden" id="w0-success">
            <i class="icon-success fa fa-info-circle" aria-hidden="true"></i>
            <span class="message"></span>
        </p>
    </div>
</div>
<div class="container" style="position: absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%)">
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <div class="text-center">
                <div class="row">
                    <div class="col-sm-2">
                        <button class="btn btn-danger" onclick="bindAlerts('Error','error')">Error</button>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-danger" onclick="bindAlerts('Danger','danger')">Danger</button>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-warning" onclick="bindAlerts('Warn','warn')">Warn</button>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-info" onclick="bindAlerts('Info','info')">Info</button>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-success" onclick="bindAlerts('Success','success')">Success</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
